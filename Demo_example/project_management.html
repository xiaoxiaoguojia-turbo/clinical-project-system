<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临床创新项目管理系统 - 项目管理</title>
    <link rel="stylesheet" href="css/project_management.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo-1.png" alt="上海临床创新转化研究院" class="logo">
            <h1>临床创新项目管理系统</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fa fa-dashboard"></i> 统计报表</a></li>
                <li class="active"><a href="#"><i class="fa fa-list"></i> 项目管理</a></li>
                <li><a href="#"><i class="fa fa-users"></i> 人员管理</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span class="user-name">管理员001</span>
            <div class="user-avatar">
                <img src="images/avatar.png" alt="用户头像">
            </div>
            <div class="dropdown">
                <i class="fa fa-angle-down"></i>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-user"></i> 个人信息</a>
                    <a href="#"><i class="fa fa-cog"></i> 系统设置</a>
                    <a href="login.html"><i class="fa fa-sign-out"></i> 退出登录</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 左侧边栏 - 项目类型选择 -->
        <aside class="sidebar">
            <div class="project-type">
                <h3>项目类型</h3>
                <ul>
                    <li class="active" data-type="progress">
                        <i class="fa fa-line-chart"></i>
                        <span>项目进度概况表</span>
                    </li>
                    <li data-type="preparation">
                        <i class="fa fa-flask"></i>
                        <span>院内制剂表</span>
                    </li>
                </ul>
            </div>
            <div class="quick-actions">
                <h3>快捷操作</h3>
                <button class="action-btn" id="addProjectBtn"><i class="fa fa-plus"></i> 新增项目</button>
                <button class="action-btn"><i class="fa fa-download"></i> 导出数据</button>
                <button class="action-btn"><i class="fa fa-print"></i> 打印报表</button>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="content">
            <!-- 顶部过滤器 -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>时间范围：</label>
                    <select id="timeRange">
                        <option value="current">2025年第一季度</option>
                        <option value="last">2024年第四季度</option>
                        <option value="year">2025年全年</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>项目状态：</label>
                    <select id="projectStatus">
                        <option value="all">全部</option>
                        <option value="inProgress">进行中</option>
                        <option value="completed">已完成</option>
                        <option value="pending">待启动</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>负责部门：</label>
                    <select id="department">
                        <option value="all">全部</option>
                        <option value="dept1">北京医院</option>
                        <option value="dept2">上海医院</option>
                        <option value="dept3">广州医院</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>搜索：</label>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="项目名称/负责人">
                        <button class="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="filter-btn"><i class="fa fa-search"></i> 查询</button>
                <button class="filter-btn reset"><i class="fa fa-refresh"></i> 重置</button>
            </div>

            <!-- 项目列表 -->
            <div class="table-section">
                <div class="table-header">
                    <h3>项目进度概况表</h3>
                    <div class="table-actions">
                        <button id="batchExportBtn"><i class="fa fa-download"></i> 批量导出</button>
                        <button id="batchDeleteBtn"><i class="fa fa-trash"></i> 批量删除</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="40"><input type="checkbox" id="selectAll"></th>
                                <th width="60">序号</th>
                                <th width="180">项目名称</th>
                                <th width="120">所在单位/医院</th>
                                <th width="100">负责人</th>
                                <th width="120">联系电话</th>
                                <th width="100">开始时间</th>
                                <th width="100">结束时间</th>
                                <th width="120">项目进度</th>
                                <th width="100">经费情况</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 项目数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                <!-- 分页控件 -->
                <div class="pagination">
                    <button class="page-btn" disabled><i class="fa fa-angle-double-left"></i></button>
                    <button class="page-btn" disabled><i class="fa fa-angle-left"></i></button>
                    <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">5</span> 页</span>
                    <button class="page-btn"><i class="fa fa-angle-right"></i></button>
                    <button class="page-btn"><i class="fa fa-angle-double-right"></i></button>
                    <span class="page-size">
                        每页显示
                        <select id="pageSize">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        条
                    </span>
                </div>
            </div>
        </main>
    </div>

    <!-- 项目表单模态框 -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增项目</h3>
                <button class="close-btn"><i class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectName">项目名称 <span class="required">*</span></label>
                            <input type="text" id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="hospital">所在单位/医院 <span class="required">*</span></label>
                            <input type="text" id="hospital" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="manager">负责人 <span class="required">*</span></label>
                            <input type="text" id="manager" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">联系电话 <span class="required">*</span></label>
                            <input type="text" id="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">开始时间 <span class="required">*</span></label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">结束时间</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">项目状态 <span class="required">*</span></label>
                            <select id="status" required>
                                <option value="pending">待启动</option>
                                <option value="inProgress">进行中</option>
                                <option value="completed">已完成</option>
                                <option value="suspended">已暂停</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budget">项目经费（万元）<span class="required">*</span></label>
                            <input type="number" id="budget" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="description">项目描述</label>
                            <textarea id="description" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="attachments">项目附件</label>
                            <div class="file-upload">
                                <input type="file" id="attachments" multiple>
                                <label for="attachments"><i class="fa fa-cloud-upload"></i> 选择文件</label>
                                <span id="fileList">未选择任何文件</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 加载中遮罩 -->
    <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="js/project_management.js"></script>
</body>
</html>
